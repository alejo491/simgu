<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEjercicioGmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEjercicioGmLabel_numeroSeries}" for="numeroSeries" />
                    <h:inputText id="numeroSeries" value="#{ejercicioGmController.selected.numeroSeries}" title="#{bundle.CreateEjercicioGmTitle_numeroSeries}" />
                    <h:outputLabel value="#{bundle.CreateEjercicioGmLabel_repeticiones}" for="repeticiones" />
                    <h:inputText id="repeticiones" value="#{ejercicioGmController.selected.repeticiones}" title="#{bundle.CreateEjercicioGmTitle_repeticiones}" />
                    <h:outputLabel value="#{bundle.CreateEjercicioGmLabel_receso}" for="receso" />
                    <h:inputText id="receso" value="#{ejercicioGmController.selected.receso}" title="#{bundle.CreateEjercicioGmTitle_receso}" />
                    <h:outputLabel value="#{bundle.CreateEjercicioGmLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{ejercicioGmController.selected.peso}" title="#{bundle.CreateEjercicioGmTitle_peso}" />
                    <h:outputLabel value="#{bundle.CreateEjercicioGmLabel_idejerciciogm}" for="idejerciciogm" />
                    <h:inputText id="idejerciciogm" value="#{ejercicioGmController.selected.idejerciciogm}" title="#{bundle.CreateEjercicioGmTitle_idejerciciogm}" required="true" requiredMessage="#{bundle.CreateEjercicioGmRequiredMessage_idejerciciogm}"/>
                    <h:outputLabel value="#{bundle.CreateEjercicioGmLabel_ejercicio}" for="ejercicio" />
                    <h:selectOneMenu id="ejercicio" value="#{ejercicioGmController.selected.ejercicio}" title="#{bundle.CreateEjercicioGmTitle_ejercicio}" required="true" requiredMessage="#{bundle.CreateEjercicioGmRequiredMessage_ejercicio}">
                        <f:selectItems value="#{ejercicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ejercicioGmController.create}" value="#{bundle.CreateEjercicioGmSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ejercicioGmController.prepareList}" value="#{bundle.CreateEjercicioGmShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEjercicioGmIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
