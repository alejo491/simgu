<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDependeciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDependeciaLabel_iddependencia}" for="iddependencia" />
                    <h:inputText id="iddependencia" value="#{dependeciaController.selected.iddependencia}" title="#{bundle.EditDependeciaTitle_iddependencia}" required="true" requiredMessage="#{bundle.EditDependeciaRequiredMessage_iddependencia}"/>
                    <h:outputLabel value="#{bundle.EditDependeciaLabel_nombredependecia}" for="nombredependecia" />
                    <h:inputText id="nombredependecia" value="#{dependeciaController.selected.nombredependecia}" title="#{bundle.EditDependeciaTitle_nombredependecia}" />
                    <h:outputLabel value="#{bundle.EditDependeciaLabel_idrecibo}" for="idrecibo" />
                    <h:selectOneMenu id="idrecibo" value="#{dependeciaController.selected.idrecibo}" title="#{bundle.EditDependeciaTitle_idrecibo}" required="true" requiredMessage="#{bundle.EditDependeciaRequiredMessage_idrecibo}">
                        <f:selectItems value="#{reciboController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{dependeciaController.update}" value="#{bundle.EditDependeciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDependeciaViewLink}"/>
                <br />
                <h:commandLink action="#{dependeciaController.prepareList}" value="#{bundle.EditDependeciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDependeciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
