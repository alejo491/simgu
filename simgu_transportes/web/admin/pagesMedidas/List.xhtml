<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Medidas Antropometricas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:tabView orientation="left">
                <p:tab title="Medidas">
                    <h:panelGrid columns="2" cellpadding="10">
                        <ui:insert name="medidas">
                            <div style="display: block;">
                                <div>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true" />
                                        <!--#{medidasGeneralesController.selected.idUsuario}-->
                                        <h:inputText id="idUsuario" value="#{managedBean.id_usuario}" 
                                                     title="#{bundle.CreateMedidasGeneralesTitle_idUsuario}" 
                                                     required="true" requiredMessage="#{bundle.CreateMedidasGeneralesRequiredMessage_idUsuario}"/>    
                                        <h:commandButton action="#{medidasGeneralesController.prepareCreate}" value="Agregar Medida"/>
                                    </h:form>
                                </div>
                                <div>
                                    <h:form styleClass="jsfcrud_list_form">
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                        </h:panelGroup>
                                        <h:outputText escape="false" value="#{bundle.ListMedidasGeneralesEmpty}" rendered="#{medidasGeneralesController.items.rowCount == 0}"/>
                                        <h:panelGroup rendered="#{medidasGeneralesController.items.rowCount > 0}">
                                            <h:outputText value="#{medidasGeneralesController.pagination.pageFirstItem + 1}..#{medidasGeneralesController.pagination.pageLastItem + 1}/#{medidasGeneralesController.pagination.itemsCount}"/>&nbsp;
                                            <h:commandLink action="#{medidasGeneralesController.previous}" value="#{bundle.Previous} #{medidasGeneralesController.pagination.pageSize}" rendered="#{medidasGeneralesController.pagination.hasPreviousPage}"/>&nbsp;
                                            <h:commandLink action="#{medidasGeneralesController.next}" value="#{bundle.Next} #{medidasGeneralesController.pagination.pageSize}" rendered="#{medidasGeneralesController.pagination.hasNextPage}"/>&nbsp;
                                            <h:dataTable value="#{medidasGeneralesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMedidasGeneralesTitle_idUsuario}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.idUsuario}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMedidasGeneralesTitle_estado}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.estado}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMedidasGeneralesTitle_estatura}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.estatura}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMedidasGeneralesTitle_fechaIngreso}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.fechaIngreso}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMedidasGeneralesTitle_actividad}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.actividad}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMedidasGeneralesTitle_sedentario}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.sedentario}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMedidasGeneralesTitle_sexo}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.sexo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="&nbsp;"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{medidasGeneralesController.prepareView}" value="#{bundle.ListMedidasGeneralesViewLink}"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{medidasGeneralesController.prepareEdit}" value="#{bundle.ListMedidasGeneralesEditLink}"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{medidasGeneralesController.destroy}" value="#{bundle.ListMedidasGeneralesDestroyLink}"/>
                                                </h:column>
                                            </h:dataTable>
                                        </h:panelGroup>
                                    </h:form> 
                                </div>
                            </div>
                        </ui:insert>
                    </h:panelGrid>
                </p:tab>


                <p:tab title="Historial">
                    <h:panelGrid columns="2" cellpadding="10">
                        <ui:insert name="historial"></ui:insert>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>
</html>
