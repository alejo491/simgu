<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDiaLabel_idDia}"/>
                    <h:outputText value="#{diaController.selected.idDia}" title="#{bundle.ViewDiaTitle_idDia}"/>
                    <h:outputText value="#{bundle.ViewDiaLabel_nombre}"/>
                    <h:outputText value="#{diaController.selected.nombre}" title="#{bundle.ViewDiaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewDiaLabel_numDia}"/>
                    <h:outputText value="#{diaController.selected.numDia}" title="#{bundle.ViewDiaTitle_numDia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diaController.destroyAndView}" value="#{bundle.ViewDiaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDiaEditLink}"/>
                <br />
                <h:commandLink action="#{diaController.prepareCreate}" value="#{bundle.ViewDiaCreateLink}" />
                <br />
                <h:commandLink action="#{diaController.prepareList}" value="#{bundle.ViewDiaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDiaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
