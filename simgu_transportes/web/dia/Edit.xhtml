<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDiaLabel_idDia}" for="idDia" />
                    <h:inputText id="idDia" value="#{diaController.selected.idDia}" title="#{bundle.EditDiaTitle_idDia}" required="true" requiredMessage="#{bundle.EditDiaRequiredMessage_idDia}"/>
                    <h:outputLabel value="#{bundle.EditDiaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{diaController.selected.nombre}" title="#{bundle.EditDiaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditDiaLabel_numDia}" for="numDia" />
                    <h:inputText id="numDia" value="#{diaController.selected.numDia}" title="#{bundle.EditDiaTitle_numDia}" />
                </h:panelGrid>
                <h:commandLink action="#{diaController.update}" value="#{bundle.EditDiaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDiaViewLink}"/>
                <br />
                <h:commandLink action="#{diaController.prepareList}" value="#{bundle.EditDiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDiaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
