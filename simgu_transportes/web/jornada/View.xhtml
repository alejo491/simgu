<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJornadaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJornadaLabel_idjornada}"/>
                    <h:outputText value="#{jornadaController.selected.idjornada}" title="#{bundle.ViewJornadaTitle_idjornada}"/>
                    <h:outputText value="#{bundle.ViewJornadaLabel_nombrejornada}"/>
                    <h:outputText value="#{jornadaController.selected.nombrejornada}" title="#{bundle.ViewJornadaTitle_nombrejornada}"/>
                    <h:outputText value="#{bundle.ViewJornadaLabel_valorjornada}"/>
                    <h:outputText value="#{jornadaController.selected.valorjornada}" title="#{bundle.ViewJornadaTitle_valorjornada}"/>
                    <h:outputText value="#{bundle.ViewJornadaLabel_horasjornada}"/>
                    <h:outputText value="#{jornadaController.selected.horasjornada}" title="#{bundle.ViewJornadaTitle_horasjornada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jornadaController.destroyAndView}" value="#{bundle.ViewJornadaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJornadaEditLink}"/>
                <br />
                <h:commandLink action="#{jornadaController.prepareCreate}" value="#{bundle.ViewJornadaCreateLink}" />
                <br />
                <h:commandLink action="#{jornadaController.prepareList}" value="#{bundle.ViewJornadaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJornadaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
