<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReciboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReciboLabel_idrecibo}" for="idrecibo" />
                    <h:inputText id="idrecibo" value="#{reciboController.selected.idrecibo}" title="#{bundle.CreateReciboTitle_idrecibo}" required="true" requiredMessage="#{bundle.CreateReciboRequiredMessage_idrecibo}"/>
                    <h:outputLabel value="#{bundle.CreateReciboLabel_valorrecibo}" for="valorrecibo" />
                    <h:inputText id="valorrecibo" value="#{reciboController.selected.valorrecibo}" title="#{bundle.CreateReciboTitle_valorrecibo}" />
                    <h:outputLabel value="#{bundle.CreateReciboLabel_fechaingreso}" for="fechaingreso" />
                    <h:inputText id="fechaingreso" value="#{reciboController.selected.fechaingreso}" title="#{bundle.CreateReciboTitle_fechaingreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReciboLabel_deuda}" for="deuda" />
                    <h:inputText id="deuda" value="#{reciboController.selected.deuda}" title="#{bundle.CreateReciboTitle_deuda}" />
                    <h:outputLabel value="#{bundle.CreateReciboLabel_estadorecibo}" for="estadorecibo" />
                    <h:inputText id="estadorecibo" value="#{reciboController.selected.estadorecibo}" title="#{bundle.CreateReciboTitle_estadorecibo}" />
                    <h:outputLabel value="#{bundle.CreateReciboLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{reciboController.selected.idusuario}" title="#{bundle.CreateReciboTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReciboLabel_idjornada}" for="idjornada" />
                    <h:selectOneMenu id="idjornada" value="#{reciboController.selected.idjornada}" title="#{bundle.CreateReciboTitle_idjornada}" >
                        <f:selectItems value="#{jornadaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboController.create}" value="#{bundle.CreateReciboSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reciboController.prepareList}" value="#{bundle.CreateReciboShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReciboIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
