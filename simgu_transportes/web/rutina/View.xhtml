<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRutinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRutinaLabel_idRutina}"/>
                    <h:outputText value="#{rutinaController.selected.idRutina}" title="#{bundle.ViewRutinaTitle_idRutina}"/>
                    <h:outputText value="#{bundle.ViewRutinaLabel_fechaInicio}"/>
                    <h:outputText value="#{rutinaController.selected.fechaInicio}" title="#{bundle.ViewRutinaTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRutinaLabel_fechaFin}"/>
                    <h:outputText value="#{rutinaController.selected.fechaFin}" title="#{bundle.ViewRutinaTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRutinaLabel_codigoRutina}"/>
                    <h:outputText value="#{rutinaController.selected.codigoRutina}" title="#{bundle.ViewRutinaTitle_codigoRutina}"/>
                    <h:outputText value="#{bundle.ViewRutinaLabel_calentamiento}"/>
                    <h:outputText value="#{rutinaController.selected.calentamiento}" title="#{bundle.ViewRutinaTitle_calentamiento}"/>
                    <h:outputText value="#{bundle.ViewRutinaLabel_idusuario}"/>
                    <h:outputText value="#{rutinaController.selected.idusuario}" title="#{bundle.ViewRutinaTitle_idusuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rutinaController.destroyAndView}" value="#{bundle.ViewRutinaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRutinaEditLink}"/>
                <br />
                <h:commandLink action="#{rutinaController.prepareCreate}" value="#{bundle.ViewRutinaCreateLink}" />
                <br />
                <h:commandLink action="#{rutinaController.prepareList}" value="#{bundle.ViewRutinaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRutinaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
