<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEjercicioCrossTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEjercicioCrossLabel_numVecesMedida}" for="numVecesMedida" />
                    <h:inputText id="numVecesMedida" value="#{ejercicioCrossController.selected.numVecesMedida}" title="#{bundle.EditEjercicioCrossTitle_numVecesMedida}" required="true" requiredMessage="#{bundle.EditEjercicioCrossRequiredMessage_numVecesMedida}"/>
                    <h:outputLabel value="#{bundle.EditEjercicioCrossLabel_idejercicioCross}" for="idejercicioCross" />
                    <h:inputText id="idejercicioCross" value="#{ejercicioCrossController.selected.idejercicioCross}" title="#{bundle.EditEjercicioCrossTitle_idejercicioCross}" required="true" requiredMessage="#{bundle.EditEjercicioCrossRequiredMessage_idejercicioCross}"/>
                    <h:outputLabel value="#{bundle.EditEjercicioCrossLabel_ejercicio}" for="ejercicio" />
                    <h:selectOneMenu id="ejercicio" value="#{ejercicioCrossController.selected.ejercicio}" title="#{bundle.EditEjercicioCrossTitle_ejercicio}" required="true" requiredMessage="#{bundle.EditEjercicioCrossRequiredMessage_ejercicio}">
                        <f:selectItems value="#{ejercicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEjercicioCrossLabel_idmedidaEjercicioCross}" for="idmedidaEjercicioCross" />
                    <h:selectOneMenu id="idmedidaEjercicioCross" value="#{ejercicioCrossController.selected.idmedidaEjercicioCross}" title="#{bundle.EditEjercicioCrossTitle_idmedidaEjercicioCross}" >
                        <f:selectItems value="#{medidaEjercicioCrossController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ejercicioCrossController.update}" value="#{bundle.EditEjercicioCrossSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEjercicioCrossViewLink}"/>
                <br />
                <h:commandLink action="#{ejercicioCrossController.prepareList}" value="#{bundle.EditEjercicioCrossShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEjercicioCrossIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
