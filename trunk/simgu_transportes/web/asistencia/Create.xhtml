<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idAsistencia}" for="idAsistencia" />
                    <h:inputText id="idAsistencia" value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.CreateAsistenciaTitle_idAsistencia}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idAsistencia}"/>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{asistenciaController.selected.fecha}" title="#{bundle.CreateAsistenciaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{asistenciaController.selected.idusuario}" title="#{bundle.CreateAsistenciaTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asistenciaController.create}" value="#{bundle.CreateAsistenciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asistenciaController.prepareList}" value="#{bundle.CreateAsistenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsistenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
