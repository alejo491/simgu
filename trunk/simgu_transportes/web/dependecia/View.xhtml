<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDependeciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDependeciaLabel_iddependencia}"/>
                    <h:outputText value="#{dependeciaController.selected.iddependencia}" title="#{bundle.ViewDependeciaTitle_iddependencia}"/>
                    <h:outputText value="#{bundle.ViewDependeciaLabel_nombredependecia}"/>
                    <h:outputText value="#{dependeciaController.selected.nombredependecia}" title="#{bundle.ViewDependeciaTitle_nombredependecia}"/>
                    <h:outputText value="#{bundle.ViewDependeciaLabel_idrecibo}"/>
                    <h:outputText value="#{dependeciaController.selected.idrecibo}" title="#{bundle.ViewDependeciaTitle_idrecibo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dependeciaController.destroyAndView}" value="#{bundle.ViewDependeciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDependeciaEditLink}"/>
                <br />
                <h:commandLink action="#{dependeciaController.prepareCreate}" value="#{bundle.ViewDependeciaCreateLink}" />
                <br />
                <h:commandLink action="#{dependeciaController.prepareList}" value="#{bundle.ViewDependeciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDependeciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
