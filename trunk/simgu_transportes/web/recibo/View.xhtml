<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReciboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReciboLabel_idrecibo}"/>
                    <h:outputText value="#{reciboController.selected.idrecibo}" title="#{bundle.ViewReciboTitle_idrecibo}"/>
                    <h:outputText value="#{bundle.ViewReciboLabel_valorrecibo}"/>
                    <h:outputText value="#{reciboController.selected.valorrecibo}" title="#{bundle.ViewReciboTitle_valorrecibo}"/>
                    <h:outputText value="#{bundle.ViewReciboLabel_fechaingreso}"/>
                    <h:outputText value="#{reciboController.selected.fechaingreso}" title="#{bundle.ViewReciboTitle_fechaingreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReciboLabel_deuda}"/>
                    <h:outputText value="#{reciboController.selected.deuda}" title="#{bundle.ViewReciboTitle_deuda}"/>
                    <h:outputText value="#{bundle.ViewReciboLabel_estadorecibo}"/>
                    <h:outputText value="#{reciboController.selected.estadorecibo}" title="#{bundle.ViewReciboTitle_estadorecibo}"/>
                    <h:outputText value="#{bundle.ViewReciboLabel_idusuario}"/>
                    <h:outputText value="#{reciboController.selected.idusuario}" title="#{bundle.ViewReciboTitle_idusuario}"/>
                    <h:outputText value="#{bundle.ViewReciboLabel_idjornada}"/>
                    <h:outputText value="#{reciboController.selected.idjornada}" title="#{bundle.ViewReciboTitle_idjornada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboController.destroyAndView}" value="#{bundle.ViewReciboDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReciboEditLink}"/>
                <br />
                <h:commandLink action="#{reciboController.prepareCreate}" value="#{bundle.ViewReciboCreateLink}" />
                <br />
                <h:commandLink action="#{reciboController.prepareList}" value="#{bundle.ViewReciboShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReciboIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
