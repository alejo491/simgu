<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEjercicioGmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEjercicioGmLabel_numeroSeries}" for="numeroSeries" />
                    <h:inputText id="numeroSeries" value="#{ejercicioGmController.selected.numeroSeries}" title="#{bundle.EditEjercicioGmTitle_numeroSeries}" />
                    <h:outputLabel value="#{bundle.EditEjercicioGmLabel_repeticiones}" for="repeticiones" />
                    <h:inputText id="repeticiones" value="#{ejercicioGmController.selected.repeticiones}" title="#{bundle.EditEjercicioGmTitle_repeticiones}" />
                    <h:outputLabel value="#{bundle.EditEjercicioGmLabel_receso}" for="receso" />
                    <h:inputText id="receso" value="#{ejercicioGmController.selected.receso}" title="#{bundle.EditEjercicioGmTitle_receso}" />
                    <h:outputLabel value="#{bundle.EditEjercicioGmLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{ejercicioGmController.selected.peso}" title="#{bundle.EditEjercicioGmTitle_peso}" />
                    <h:outputLabel value="#{bundle.EditEjercicioGmLabel_idejerciciogm}" for="idejerciciogm" />
                    <h:inputText id="idejerciciogm" value="#{ejercicioGmController.selected.idejerciciogm}" title="#{bundle.EditEjercicioGmTitle_idejerciciogm}" required="true" requiredMessage="#{bundle.EditEjercicioGmRequiredMessage_idejerciciogm}"/>
                    <h:outputLabel value="#{bundle.EditEjercicioGmLabel_ejercicio}" for="ejercicio" />
                    <h:selectOneMenu id="ejercicio" value="#{ejercicioGmController.selected.ejercicio}" title="#{bundle.EditEjercicioGmTitle_ejercicio}" required="true" requiredMessage="#{bundle.EditEjercicioGmRequiredMessage_ejercicio}">
                        <f:selectItems value="#{ejercicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ejercicioGmController.update}" value="#{bundle.EditEjercicioGmSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEjercicioGmViewLink}"/>
                <br />
                <h:commandLink action="#{ejercicioGmController.prepareList}" value="#{bundle.EditEjercicioGmShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEjercicioGmIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
