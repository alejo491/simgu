<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEjercicioGmEmpty}" rendered="#{ejercicioGmController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ejercicioGmController.items.rowCount > 0}">

                    <h:commandLink action="#{ejercicioGmController.previous}" value="#{bundle.Previous} #{ejercicioGmController.pagination.pageSize}" rendered="#{ejercicioGmController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ejercicioGmController.next}" value="#{bundle.Next} #{ejercicioGmController.pagination.pageSize}" rendered="#{ejercicioGmController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioGmTitle_numeroSeries}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroSeries}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioGmTitle_repeticiones}"/>
                            </f:facet>
                            <h:outputText value="#{item.repeticiones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioGmTitle_receso}"/>
                            </f:facet>
                            <h:outputText value="#{item.receso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioGmTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioGmTitle_idejerciciogm}"/>
                            </f:facet>
                            <h:outputText value="#{item.idejerciciogm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjercicioGmTitle_ejercicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.ejercicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ejercicioGmController.prepareView}" value="#{bundle.ListEjercicioGmViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejercicioGmController.prepareEdit}" value="#{bundle.ListEjercicioGmEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejercicioGmController.destroy}" value="#{bundle.ListEjercicioGmDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ejercicioGmController.prepareCreate}" value="#{bundle.ListEjercicioGmCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEjercicioGmIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
