<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewGrupoCrossTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrupoCrossLabel_idCross}"/>
                    <h:outputText value="#{grupoCrossController.selected.idCross}" title="#{bundle.ViewGrupoCrossTitle_idCross}"/>
                    <h:outputText value="#{bundle.ViewGrupoCrossLabel_idgrupoCrossGeneral}"/>
                    <h:outputText value="#{grupoCrossController.selected.idgrupoCrossGeneral}" title="#{bundle.ViewGrupoCrossTitle_idgrupoCrossGeneral}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoCrossController.destroyAndView}" value="#{bundle.ViewGrupoCrossDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGrupoCrossEditLink}"/>
                <br />
                <h:commandLink action="#{grupoCrossController.prepareCreate}" value="#{bundle.ViewGrupoCrossCreateLink}" />
                <br />
                <h:commandLink action="#{grupoCrossController.prepareList}" value="#{bundle.ViewGrupoCrossShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGrupoCrossIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
