<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEjercicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEjercicioLabel_idEjercicio}"/>
                    <h:outputText value="#{ejercicioController.selected.idEjercicio}" title="#{bundle.ViewEjercicioTitle_idEjercicio}"/>
                    <h:outputText value="#{bundle.ViewEjercicioLabel_nombre}"/>
                    <h:outputText value="#{ejercicioController.selected.nombre}" title="#{bundle.ViewEjercicioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEjercicioLabel_descripcion}"/>
                    <h:outputText value="#{ejercicioController.selected.descripcion}" title="#{bundle.ViewEjercicioTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewEjercicioLabel_tipo}"/>
                    <h:outputText value="#{ejercicioController.selected.tipo}" title="#{bundle.ViewEjercicioTitle_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ejercicioController.destroyAndView}" value="#{bundle.ViewEjercicioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEjercicioEditLink}"/>
                <br />
                <h:commandLink action="#{ejercicioController.prepareCreate}" value="#{bundle.ViewEjercicioCreateLink}" />
                <br />
                <h:commandLink action="#{ejercicioController.prepareList}" value="#{bundle.ViewEjercicioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEjercicioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
