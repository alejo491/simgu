<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDiaEmpty}" rendered="#{diaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{diaController.items.rowCount > 0}">
                    <h:outputText value="#{diaController.pagination.pageFirstItem + 1}..#{diaController.pagination.pageLastItem + 1}/#{diaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{diaController.previous}" value="#{bundle.Previous} #{diaController.pagination.pageSize}" rendered="#{diaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{diaController.next}" value="#{bundle.Next} #{diaController.pagination.pageSize}" rendered="#{diaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{diaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiaTitle_idDia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiaTitle_numDia}"/>
                            </f:facet>
                            <h:outputText value="#{item.numDia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{diaController.prepareView}" value="#{bundle.ListDiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diaController.prepareEdit}" value="#{bundle.ListDiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diaController.destroy}" value="#{bundle.ListDiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{diaController.prepareCreate}" value="#{bundle.ListDiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
