<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">

                    <h:inputText id="idUsuario" value="#{medidasGeneralesController.selected.idUsuario}" title="#{bundle.CreateMedidasGeneralesTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateMedidasGeneralesRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateMedidasGeneralesLabel_deporte}" for="deporte" />
                    <h:inputText id="deporte" value="#{medidasGeneralesController.selected.deporte}" title="#{bundle.CreateMedidasGeneralesTitle_deporte}" />

                    <h:outputLabel value="#{bundle.CreateMedidasGeneralesLabel_estatura}" for="estatura" />
                    <h:inputText id="estatura" value="#{medidasGeneralesController.selected.estatura}" title="#{bundle.CreateMedidasGeneralesTitle_estatura}" />

                    <h:inputText id="fechaIngreso" value="#{medidasGeneralesController.selected.fechaIngreso}" title="#{bundle.CreateMedidasGeneralesTitle_fechaIngreso}" >

                    <h:outputLabel value="#{bundle.CreateMedidasGeneralesLabel_actividad}" for="actividad" />
                    <h:inputText id="actividad" value="#{medidasGeneralesController.selected.actividad}" title="#{bundle.CreateMedidasGeneralesTitle_actividad}" />
                    <h:outputLabel value="#{bundle.CreateMedidasGeneralesLabel_sedentario}" for="sedentario" />
                    <h:inputText id="sedentario" value="#{medidasGeneralesController.selected.sedentario}" title="#{bundle.CreateMedidasGeneralesTitle_sedentario}" />
                    <h:outputLabel value="#{bundle.CreateMedidasGeneralesLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{medidasGeneralesController.selected.sexo}" title="#{bundle.CreateMedidasGeneralesTitle_sexo}" />

                    <h:inputText id="radioCubital" value="#{medidasGeneralesController.selected.radioCubital}" title="#{bundle.CreateMedidasGeneralesTitle_radioCubital}" />
                    <h:outputLabel value="#{bundle.CreateMedidasGeneralesLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{medidasGeneralesController.selected.usuario}" title="#{bundle.CreateMedidasGeneralesTitle_usuario}" required="true" requiredMessage="#{bundle.CreateMedidasGeneralesRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                <br />
                <h:commandLink action="#{medidasGeneralesController.create}" value="#{bundle.CreateMedidasGeneralesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{medidasGeneralesController.prepareList}" value="#{bundle.CreateMedidasGeneralesShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateMedidasGeneralesIndexLink}"/>
