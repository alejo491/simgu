<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContenidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_idcontenido}" for="idcontenido" />
                    <h:inputText id="idcontenido" value="#{contenidosController.selected.idcontenido}" title="#{bundle.CreateContenidosTitle_idcontenido}" required="true" requiredMessage="#{bundle.CreateContenidosRequiredMessage_idcontenido}"/>
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_titulocontenido}" for="titulocontenido" />
                    <h:inputText id="titulocontenido" value="#{contenidosController.selected.titulocontenido}" title="#{bundle.CreateContenidosTitle_titulocontenido}" required="true" requiredMessage="#{bundle.CreateContenidosRequiredMessage_titulocontenido}"/>
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_descripcioncontenido}" for="descripcioncontenido" />
                    <h:inputText id="descripcioncontenido" value="#{contenidosController.selected.descripcioncontenido}" title="#{bundle.CreateContenidosTitle_descripcioncontenido}" />
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_textocontenido}" for="textocontenido" />
                    <h:inputText id="textocontenido" value="#{contenidosController.selected.textocontenido}" title="#{bundle.CreateContenidosTitle_textocontenido}" />
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_tipocontenido}" for="tipocontenido" />
                    <h:inputText id="tipocontenido" value="#{contenidosController.selected.tipocontenido}" title="#{bundle.CreateContenidosTitle_tipocontenido}" />
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_estadocontenido}" for="estadocontenido" />
                    <h:inputText id="estadocontenido" value="#{contenidosController.selected.estadocontenido}" title="#{bundle.CreateContenidosTitle_estadocontenido}" />
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_fechapublicacion}" for="fechapublicacion" />
                    <h:inputText id="fechapublicacion" value="#{contenidosController.selected.fechapublicacion}" title="#{bundle.CreateContenidosTitle_fechapublicacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contenidosController.create}" value="#{bundle.CreateContenidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contenidosController.prepareList}" value="#{bundle.CreateContenidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContenidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
