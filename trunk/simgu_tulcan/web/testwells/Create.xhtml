<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTestwellsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTestwellsLabel_idtestwells}" for="idtestwells" />
                    <h:inputText id="idtestwells" value="#{testwellsController.selected.idtestwells}" title="#{bundle.CreateTestwellsTitle_idtestwells}" required="true" requiredMessage="#{bundle.CreateTestwellsRequiredMessage_idtestwells}"/>
                    <h:outputLabel value="#{bundle.CreateTestwellsLabel_flexibilidadwells}" for="flexibilidadwells" />
                    <h:inputText id="flexibilidadwells" value="#{testwellsController.selected.flexibilidadwells}" title="#{bundle.CreateTestwellsTitle_flexibilidadwells}" required="true" requiredMessage="#{bundle.CreateTestwellsRequiredMessage_flexibilidadwells}"/>
                    <h:outputLabel value="#{bundle.CreateTestwellsLabel_fechawells}" for="fechawells" />
                    <h:inputText id="fechawells" value="#{testwellsController.selected.fechawells}" title="#{bundle.CreateTestwellsTitle_fechawells}" required="true" requiredMessage="#{bundle.CreateTestwellsRequiredMessage_fechawells}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTestwellsLabel_calificacionwells}" for="calificacionwells" />
                    <h:inputText id="calificacionwells" value="#{testwellsController.selected.calificacionwells}" title="#{bundle.CreateTestwellsTitle_calificacionwells}" required="true" requiredMessage="#{bundle.CreateTestwellsRequiredMessage_calificacionwells}"/>
                    <h:outputLabel value="#{bundle.CreateTestwellsLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{testwellsController.selected.idusuario}" title="#{bundle.CreateTestwellsTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testwellsController.create}" value="#{bundle.CreateTestwellsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{testwellsController.prepareList}" value="#{bundle.CreateTestwellsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTestwellsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
