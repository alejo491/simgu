<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTestwellsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTestwellsLabel_idtestwells}"/>
                    <h:outputText value="#{testwellsController.selected.idtestwells}" title="#{bundle.ViewTestwellsTitle_idtestwells}"/>
                    <h:outputText value="#{bundle.ViewTestwellsLabel_flexibilidadwells}"/>
                    <h:outputText value="#{testwellsController.selected.flexibilidadwells}" title="#{bundle.ViewTestwellsTitle_flexibilidadwells}"/>
                    <h:outputText value="#{bundle.ViewTestwellsLabel_fechawells}"/>
                    <h:outputText value="#{testwellsController.selected.fechawells}" title="#{bundle.ViewTestwellsTitle_fechawells}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTestwellsLabel_calificacionwells}"/>
                    <h:outputText value="#{testwellsController.selected.calificacionwells}" title="#{bundle.ViewTestwellsTitle_calificacionwells}"/>
                    <h:outputText value="#{bundle.ViewTestwellsLabel_idusuario}"/>
                    <h:outputText value="#{testwellsController.selected.idusuario}" title="#{bundle.ViewTestwellsTitle_idusuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testwellsController.destroyAndView}" value="#{bundle.ViewTestwellsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTestwellsEditLink}"/>
                <br />
                <h:commandLink action="#{testwellsController.prepareCreate}" value="#{bundle.ViewTestwellsCreateLink}" />
                <br />
                <h:commandLink action="#{testwellsController.prepareList}" value="#{bundle.ViewTestwellsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTestwellsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
