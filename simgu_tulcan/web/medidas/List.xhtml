<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedidasEmpty}" rendered="#{medidasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medidasController.items.rowCount > 0}">
                    <h:outputText value="#{medidasController.pagination.pageFirstItem + 1}..#{medidasController.pagination.pageLastItem + 1}/#{medidasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medidasController.previous}" value="#{bundle.Previous} #{medidasController.pagination.pageSize}" rendered="#{medidasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medidasController.next}" value="#{bundle.Next} #{medidasController.pagination.pageSize}" rendered="#{medidasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medidasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_idMedidas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedidas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_tricepsmedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.tricepsmedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_subescapularmedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.subescapularmedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_suprailiacomedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.suprailiacomedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_abdominalmedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.abdominalmedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_muslomedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.muslomedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_pantorrillamedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.pantorrillamedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_perimetromunecamedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.perimetromunecamedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_perimetrobrazomedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.perimetrobrazomedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_perimetroantebrazomedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.perimetroantebrazomedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_perimetropantorrillamedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.perimetropantorrillamedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_perimetrocajatoraxicamedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.perimetrocajatoraxicamedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_perimetromuslomedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.perimetromuslomedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_fechamedidas}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechamedidas}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_altura}"/>
                            </f:facet>
                            <h:outputText value="#{item.altura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidasTitle_idusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medidasController.prepareView}" value="#{bundle.ListMedidasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medidasController.prepareEdit}" value="#{bundle.ListMedidasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medidasController.destroy}" value="#{bundle.ListMedidasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medidasController.prepareCreate}" value="#{bundle.ListMedidasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedidasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
