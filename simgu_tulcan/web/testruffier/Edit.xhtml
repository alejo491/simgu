<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTestruffierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_idtestruffier}" for="idtestruffier" />
                    <h:inputText id="idtestruffier" value="#{testruffierController.selected.idtestruffier}" title="#{bundle.EditTestruffierTitle_idtestruffier}" required="true" requiredMessage="#{bundle.EditTestruffierRequiredMessage_idtestruffier}"/>
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_pulso0ruffier}" for="pulso0ruffier" />
                    <h:inputText id="pulso0ruffier" value="#{testruffierController.selected.pulso0ruffier}" title="#{bundle.EditTestruffierTitle_pulso0ruffier}" required="true" requiredMessage="#{bundle.EditTestruffierRequiredMessage_pulso0ruffier}"/>
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_pulso1ruffier}" for="pulso1ruffier" />
                    <h:inputText id="pulso1ruffier" value="#{testruffierController.selected.pulso1ruffier}" title="#{bundle.EditTestruffierTitle_pulso1ruffier}" required="true" requiredMessage="#{bundle.EditTestruffierRequiredMessage_pulso1ruffier}"/>
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_pulso2ruffier}" for="pulso2ruffier" />
                    <h:inputText id="pulso2ruffier" value="#{testruffierController.selected.pulso2ruffier}" title="#{bundle.EditTestruffierTitle_pulso2ruffier}" required="true" requiredMessage="#{bundle.EditTestruffierRequiredMessage_pulso2ruffier}"/>
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_resultadoruffier}" for="resultadoruffier" />
                    <h:inputText id="resultadoruffier" value="#{testruffierController.selected.resultadoruffier}" title="#{bundle.EditTestruffierTitle_resultadoruffier}" required="true" requiredMessage="#{bundle.EditTestruffierRequiredMessage_resultadoruffier}"/>
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_fecharuffier}" for="fecharuffier" />
                    <h:inputText id="fecharuffier" value="#{testruffierController.selected.fecharuffier}" title="#{bundle.EditTestruffierTitle_fecharuffier}" required="true" requiredMessage="#{bundle.EditTestruffierRequiredMessage_fecharuffier}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_calificacion}" for="calificacion" />
                    <h:inputText id="calificacion" value="#{testruffierController.selected.calificacion}" title="#{bundle.EditTestruffierTitle_calificacion}" required="true" requiredMessage="#{bundle.EditTestruffierRequiredMessage_calificacion}"/>
                    <h:outputLabel value="#{bundle.EditTestruffierLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{testruffierController.selected.idusuario}" title="#{bundle.EditTestruffierTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{testruffierController.update}" value="#{bundle.EditTestruffierSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTestruffierViewLink}"/>
                <br />
                <h:commandLink action="#{testruffierController.prepareList}" value="#{bundle.EditTestruffierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTestruffierIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
